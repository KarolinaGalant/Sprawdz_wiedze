<div class="changepassword">


  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
            <h3>Zmiana Hasła</h3>
        </div>

        <div class="card-body">

          <form #formchangepassword="ngForm" class="login-container" (ngSubmit)="changepassword(formchangepassword)">

            <div class="input-group form-group">
              <input type="password" class="form-control" placeholder="Wpisz hasło" ngModel name="password1">
            </div>
            <div class="input-group form-group">
              <input type="password" class="form-control" placeholder="Powtórz hasło" ngModel name="password2">
            </div>
            <div class="form-group">
              <input type="submit" value="Zmień Hasło" class="btn float-right login_btn">
            </div>
          </form>

          <div class="card-footer">
            <div class="d-flex justify-content-center links">
              <a [routerLink]="['/profil']">Nie chcę zmieniać hasła</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
